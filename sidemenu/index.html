<!DOCTYPE HTML>
<html>
	<head>
		<title>Native5 Side Menu Demo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
		<link rel="stylesheet" href="styles/style.css">
		
		<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
		<script src="../src/klass.js"></script>
		<script src="../src/native5.ui.UIComponent.min.js"></script>
		<script src="../src/native5.ui.sidemenu.min.js"></script>
		<script src="scripts/app.js"></script>
	</head>
	<body class="bodqy">
		<div id="Home" data-role="page" class="body">
			<div data-role="header" data-theme="b" data-id="hdr">
				<img src="images/menu.png" class="menuShow" style="float:left; width: 42px;" />
				<h3 id="select" class="selected">Side Menu Widget</h3>
				<a data-type="button" data-inline="true" data-rel="back" data-icon="home" data-iconpos="notext" class="ui-btn-right">Back</a>
			</div>
			
			<div id="divcontent" data-role="content" style="padding: 0;">
			</div>
		</div>
	</body>
</html>

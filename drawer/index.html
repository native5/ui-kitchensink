<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>Native5 Drawer</title>

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
	<link rel="stylesheet" href="styles/style.css">
		
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
	<script src="../src/native5.ui.drawerMenu.js"></script>
	<script src="scripts/app.js"></script>
</head>
<body>

	<div id="shipping" data-url="shipping" data-role="page">
		<div data-role="header" data-position="fixed" data-theme="b">
			<a data-type="button" data-inline="true" data-rel="back" data-icon="home" data-iconpos="notext" class="ui-btn-right">Back</a>
			<h3>Drawer Widget</h3>
		</div>
		
		<div data-role="content" style="padding: 0em 0em !important;">
			<section class="ui-left-section">
				
			</section> 
			<section class="ui-div-drawer" id="drawerDiv">
				<div style="position: absolute; height: 35px; margin-left: 50%; margin-right: 50%; margin-top: -35px;">
					<img class="ui-drawer-handle" src="images/circleH.png" style="height: 35px;"/>
				</div>
			</section> 
		</div> <!-- End content -->
	</div> <!-- Page -->
	
</body>
</html>

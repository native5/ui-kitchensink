<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
	<link rel="stylesheet" href="styles/style.css">
	
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
	<script type="text/javascript" src="../src/native5.ui.imagegallery.js"></script>
	
	<script>
		window.onload = function() {
			var grid = new native5.ui.ImageGallery(document.getElementById('gridDiv'), {view: 'grid'});
			grid.loadContent();
		}
	</script>
</head>
<body>

<div id="home" data-url="home" data-role="page">
	<div data-role="header" data-theme="b" data-position="fixed">
		<a data-type="button" data-inline="true" data-rel="back" data-icon="home" data-iconpos="notext" class="ui-btn-right">Back</a>
		<h1>Delay Loading</h1>
	</div>

	<div data-role="content" id="homeContent">
		<div id="gridDiv">
			<ul>
				<li>
					<div style="display: inline">
						<img data-src="images/1.png" style="width: 32%;" />
					</div>
				</li>
				<li>
					<div style="display: inline">
						<img data-src="images/2.png" style="width: 32%;" />
					</div>
				</li>
				<li>
					<div style="display: inline">
						<img data-src="images/3.png" style="width: 32%;" />
					</div>
				</li>
				<li>
					<div style="display: inline">
						<img data-src="images/4.png" style="width: 32%;" />
					</div>
				</li>
				<li>
					<div style="display: inline">
						<img data-src="images/5.png" style="width: 32%;" />
					</div>
				</li>
				<li>
					<div style="display: inline">
						<img data-src="images/6.png" style="width: 32%;" />
					</div>
				</li>
			</ul>
		</div>
	</div>
</div>

</body>
</html>

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title>Touch Scroll</title>

		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
		<link rel="stylesheet" href="styles/style.css">
		
		<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
		<script src="../src/native5.ui.touchscroll.js"></script>
		<script src="scripts/app.js"></script>
	</head>
	<body>
		<div id="container">
			<div class="touchscroll">
				<div class="touchscroll_left"></div>
				<div class="touchscroll_container">
					<ul class="touchscroll_content">
						<li class="touchscroll_slide">Menu 1</li>
						<li class="touchscroll_slide"><img src="images/fb.png" /></li>
						<li class="touchscroll_slide">Menu 2</li>
						<li class="touchscroll_slide"><img src="images/google.png" /></li>
						<li class="touchscroll_slide">Menu 3</li>
						<li class="touchscroll_slide"><img src="images/twitter.png" /></li>
						<li class="touchscroll_slide">Menu 4</li>
						<li class="touchscroll_slide"><img src="images/microsoft.png" /></li>
						<li class="touchscroll_slide">Menu 5</li>
						<li class="touchscroll_slide"><img src="images/android.png" /></li>
					</ul>
				</div>
				<div class="touchscroll_right"></div>
			</div>
		</div>
	</body>
</html>
